# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'build'
    includeRootFolder: false
    archiveType: 'tar'
    archiveFile: 'server-info-app-ui.tar.gz'
    replaceExistingArchive: true
  displayName: Create app archive

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Pay-As-You-Go(c674e677-0afa-4dbd-ba75-9ffc78bcf0f7)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az artifacts universal publish
        -- organization https://briandesousa.visualstudio.com
        --feed briandesousa
        --name server-info-app-ui
        --version 0.0.1
        --description "server-info-app UI artifact"
        --path ./server-info-app-ui.tar.gz