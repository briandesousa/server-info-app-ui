# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  displayName: 'Install Node.js'
  inputs:
    versionSpec: '10.x'
  
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  displayName: Create app archive
  inputs:
    rootFolderOrFile: 'build'
    includeRootFolder: false
    archiveType: 'tar'
    archiveFile: 'server-info-app-ui.tar.gz'
    replaceExistingArchive: true
  
- script: az extension add -n azure-devops
  displayName: Install Azure DevOps extension

- task: AzureCLI@2
  displayName: Publish archive to Azure Artifact feed
  inputs:
    azureSubscription: 'Pay-As-You-Go(c674e677-0afa-4dbd-ba75-9ffc78bcf0f7)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az artifacts universal publish
        -- organization https://briandesousa.visualstudio.com
        --feed briandesousa
        --name server-info-app-ui
        --version 0.0.1
        --description "server-info-app UI artifact"
        --path ./server-info-app-ui.tar.gz